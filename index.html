<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&family=Ysabeau+Office:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda-png.png" alt="Agenda imagem">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="tel" id="numero-contato" required placeholder="Número do contato" />
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="10">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
